<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 0;
    var b = 1;

    for (;;) {
        if (a % 5 === 0) {
            console.log("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là:", a);
            break;
        }

        var temp = a + b;
        a = b;
        b = temp;
    }
</script>
</body>
</html>
